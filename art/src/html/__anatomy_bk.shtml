<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Skeletal &amp; Muscular System</title>
</head>
<body>
    <div class="app">
      <h1 class="page-title">Human Skeletal &amp; Muscular System</h1>
      <fieldset class="display-options">
        <!-- <legend>Display Options</legend> -->
        <legend>ToDo</legend>
        <ul>
          <li>
            <label><input type="checkbox" checked>Names</label>
            <label><input type="checkbox" checked>Nicknames</label>
          </li>
          <li>
            <div>
              Male
              <label><input type="checkbox" checked>Front (Anterior)</label>
              <label><input type="checkbox" checked>Back (Posterior)</label>
              <label><input type="checkbox" checked>Left (Lateral)</label>
              <label><input type="checkbox" checked>Right (Lateral)</label>
            </div>
            <div>
              Female
              <label><input type="checkbox" checked>Front (Anterior)</label>
              <label><input type="checkbox" checked>Back (Posterior)</label>
              <label><input type="checkbox" checked>Left (Lateral)</label>
              <label><input type="checkbox" checked>Right (Lateral)</label></div>
            </li>
            <li>
              <label><input type="radio" name="color" checked>Color</label>
              <label><input type="radio" name="color">Grayscale</label>
              <label><input type="radio" name="color">Monochrome</label>
          </li>
        </ul>
      </fieldset>
      <main class="app-content">
        <nav class="app-nav">
          <div class="controlls" id="js-nav-controlls">
            <a href="#" class="button" id="js-nav-close-all">Close all</a>
            <a href="#" class="button" id="js-nav-open-all">Open all</a>
          </div>
          <ol id="js-nav"></ol>
        </nav>

        <div class="image-gallery">
          <ul>
            <li class="gallery gallery-skull">
                <div class="direction anterior">
                  <img src="src/img/skull-front.png" alt="skull front">
                </div>
                <div class="direction lateral">
                  <img src="src/img/skull-side-l.png" alt="skull L">
                  <img src="src/img/skull-side-r.png" alt="skull R">
                </div>
                <div class="direction posterior">
                  <img src="src/img/skull-back.png" alt="skull back">
                </div>
            </li>
            <li class="gallery gallery-full">
                <div class="direction anterior">
                  <img src="src/img/full-front.png" alt="front">
                </div>
                <div class="direction lateral">
                  <img src="src/img/full-side-l.png" alt="L">
                  <img src="src/img/full-side-r.png" alt="R">
                </div>
                <div class="direction posterior">
                  <img src="src/img/full-back.png" alt="Back">
                </div>
            </li>
            <li class="gallery gallery-hand">
                <div class="direction anterior">
                  <img src="src/img/hand-front-l.png" alt="L">
                  <img src="src/img/hand-front-r.png" alt="R">
                </div>
                <div class="direction lateral">
                  <img src="src/img/hand-side-l.png" alt="L">
                  <img src="src/img/hand-side-r.png" alt="R">
                </div>
                <div class="direction posterior">
                  <img src="src/img/hand-back-l.png" alt="L">
                  <img src="src/img/hand-back-r.png" alt="R">
                </div>
            </li>
            <li class="gallery gallery-foot">
                <div class="direction anterior">
                  <img src="src/img/foot-front-l.png" alt="L">
                  <img src="src/img/foot-front-r.png" alt="R">
                </div>
                <div class="direction lateral">
                  <img src="src/img/foot-side-l.png" alt="L">
                  <img src="src/img/foot-side-r.png" alt="R">
                </div>
                <div class="direction posterior">
                  <img src="src/img/foot-back-l.png" alt="L">
                  <img src="src/img/foot-back-r.png" alt="R">
                </div>
            </li>
          </ul>


        </div>
        <!-- <div id="js-image-gallery" class="image-gallery"></div> -->
      </main>
      <footer class="app-footer"><small class="copyright">&copy; 2021 Uni Reevs</small></footer>
    </div>
    <script src="../src/js/jquery.min.js"></script>
    <script src="src/js/data/bones.js"></script>
    <script src="src/js/variables.js"></script>
    <script src="src/js/eventListener.js"></script>
    <script src="src/js/functions.js"></script>
    <script src="src/js/html-full-body.js"></script>
  </body>
</html>
